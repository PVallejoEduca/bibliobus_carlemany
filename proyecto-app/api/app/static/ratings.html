<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Bibliobus · Valorar ejemplar</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="page">
    <header class="topbar">
      <div class="brand">Bibliobus</div>
      <nav class="nav-links">
        <a href="/catalog">Catálogo</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/recommendations">Recomendaciones</a>
        <a href="/ratings" class="active" data-auth-required>Valorar</a>
        <a href="/profile" class="nav-avatar hidden" data-profile-link title="Perfil">
          <span class="avatar-icon"></span>
        </a>
        <button type="button" class="btn-secondary nav-logout hidden" data-logout>Salir</button>
        <a href="/login" data-login-link>Login</a>
      </nav>
    </header>

    <main>
      <section id="ratings">
        <h2>Registrar valoración</h2>
        <form id="rating-form" class="filters">
          <input id="rating-title" type="text" placeholder="Título del libro" required />
          <input id="rating-score" type="number" min="1" max="5" placeholder="1-5" required />
          <textarea id="rating-comment" placeholder="Comentario (opcional)"></textarea>
          <button type="submit">Enviar valoración</button>
        </form>
        <div id="rating-status" class="muted"></div>
      </section>
    </main>

    <script src="/static/app.js"></script>
    <script>
      const auth = window.BibliobusAuth;
      const currentUser = auth?.getUser();
      const form = document.getElementById("rating-form");
      const status = document.getElementById("rating-status");

      if (!currentUser) {
        status.textContent = "Debes iniciar sesión para registrar una valoración.";
        form.classList.add("hidden");
      } else {
        initRatingForm();
      }

      async function findBookByTitle(title) {
        const response = await fetch(`/api/books/?limit=1&offset=0&q=${encodeURIComponent(title)}`);
        if (!response.ok) throw new Error("No se pudo buscar el libro.");
        const data = await response.json();
        if (!data.items.length) throw new Error("No se encontró un libro con ese título.");
        return data.items[0];
      }

      async function pickCopyId(bookId) {
        const response = await fetch(`/api/books/${bookId}/copies`);
        if (!response.ok) throw new Error("No se pudo obtener un ejemplar.");
        const copies = await response.json();
        if (!copies.length) throw new Error("El libro no tiene ejemplares registrados.");
        return copies[0].copy_id;
      }

      function initRatingForm() {
        form.classList.remove("hidden");
        status.textContent = "";
        form.addEventListener("submit", handleSubmit);
      }

      async function handleSubmit(event) {
        event.preventDefault();
        const title = document.getElementById("rating-title").value.trim();
        const ratingValue = Number(document.getElementById("rating-score").value);
        if (!title) {
          status.textContent = "Indica el título del libro.";
          return;
        }
        status.textContent = "Buscando libro...";
        try {
          const book = await findBookByTitle(title);
          const copyId = await pickCopyId(book.book_id);
          const payload = {
            copy_id: copyId,
            rating: ratingValue,
          };
          const comment = document.getElementById("rating-comment").value.trim();
          if (comment) {
            payload.comment = comment;
          }
          status.textContent = `Registrando valoración para "${book.title}"...`;
          const response = await fetch("/api/ratings", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || "No se pudo guardar la valoración");
          }
          status.textContent = `Valoración registrada para "${book.title}". ¡Gracias!`;
          event.target.reset();
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
